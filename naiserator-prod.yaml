apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfosmvarsel
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  gcp:
    sqlInstances:
      - name: smvarsel-instance
        type: POSTGRES_14
        diskSize: 100
        databases:
          - name: smvarsel
            envVarPrefix: NAIS_DATABASE
        diskAutoresize: true
        highAvailability: false
        diskType: SSD
        insights:
          enabled: true
        tier: db-custom-2-5120
  image: {{ image }}
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 1
  prometheus:
    enabled: true
    path: /internal/prometheus
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: loki
        - id: elastic
  resources:
    limits:
      memory: 3Gi
    requests:
      cpu: 100m
      memory: 756Mi
  kafka:
    pool: nav-prod
  env:
    - name: DITT_SYKEFRAVAER_URL
      value: https://www.nav.no
